<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="A-Labs at Darefest 2015" />
  <title>A-Labs at Darefest 2015</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="A-Labs at Darefest 2015">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <paper-scroll-header-panel drawer fixed>
        <div class="sidebar">
          Darefest 2015 was een 3-daags congres met sprekers van over de hele wereld rond innovatie - change management - digitale toekomst. Uiteraard was Labs hierop aanwezig. Hier konden we inspiratie opdoen om verder te delen binnen de stad en contacten leggen voor toekomstige projecten. Ook was Darefest een reality-check voor onze eigen projecten. Erg leerrijk, 10/10 would do it again!
          <br><br>
          <span class="aftekening">A-Labs</span>
        </div>
      </paper-scroll-header-panel>



  <paper-scroll-header-panel main condenses>

     <paper-toolbar class="tall">

      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div class="bottom title"><h2>A-Labs at Darefest 2015</h2></div>

    </paper-toolbar>


        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
                <firebase-collection location="https://blazing-fire-6426.firebaseio.com/darefest/" data="{{darefestposts}}"></firebase-collection>
              <div class="canvas">

                <template is="dom-repeat" items="{{darefestposts}}">
                <blog-post>

                  <div ha class="layout horizontal wrap" >
                    
                    <div class="speakerinfo">
                      <blog-speaker image="{{item.avatar}}">{{item.speaker}}</blog-speaker>
                    </div>

                    <div class="itemtitle">
                      <blog-time>{{item.time}}</blog-time>
                      <blog-title>{{item.subject}}</blog-title>
                    </div>

                  </div>

                  <div bee>


                    <div class="info">
                       <p>{{item.descr}}</p>
                      <blog-comment user="A-Labs" avatar="../../images/A-StadLabsLogo.svg">
                      {{item.astadlabscomment}}
                      </blog-comment>
<!--                       <blog-comment user="KingFlurkel" avatar="https://avatars3.githubusercontent.com/u/2879379?v=3&s=460">
                      {{item.kingcomment}}
                      </blog-comment> -->
                    </div>

                  </div>

                </blog-post>
                </template>
                </div>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
