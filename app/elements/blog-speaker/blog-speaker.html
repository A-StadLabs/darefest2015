<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="blog-speaker">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-start);
        width: 100%;
      }

      .stage {
        @apply(--layout-vertical);
        @apply(--layout-start);
        padding-bottom: 10px;
      }

      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
      }

      .avatar img {
        width: 100%;
        height: 100%;
      }

      .name {
        color: var(--le-orange);
        font-family: SourceSansBold;
        margin: 10px 0px 0px 0px;
        padding: 0px; 
      }


    </style>
    <div class="stage">
      <div class="avatar">
        <img src="{{image}}" />
      </div>
    <p class="name">
      <content></content>
    </p>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-speaker',

      properties: {
        foo: {
          type: String,
          value: 'blog-speaker',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
