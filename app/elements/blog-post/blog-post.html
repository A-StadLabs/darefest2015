<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="blog-post">
  <template>
    <style>
      :host {
        display: block;
      }

      #mainTitle {
        background-color: red;
        color: red;
      }
    </style>

    <content select="[ha]">
    </content>
    <iron-collapse opened="{{foo}}">
    <content select="[bee]"></content>
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'blog-post',

      properties: {
        foo: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      listeners: {
        'tap': 'toggle'
      },

      toggle: function(){
        this.foo = !this.foo;
      }
    });
  })();
  </script>
</dom-module>
