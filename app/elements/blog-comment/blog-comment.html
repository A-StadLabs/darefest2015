      :host {
        display: block;

    .container {
      width: 100%;
      @apply(--layout-horizontal);

      height: 100%;
      box-sizing:border-box;
      padding: 5px;
    }

      @apply(--layout-vertical);
      @apply(--layout-start);
      min-width: 90px;
    }

      min-width: 20px;
    }


      .name {
        color: #333333;
        font-family: SourceSansBold;
